---
layout: default
title: Simple test page - Login
---

<div class="container">
  <form class="form-signin">
    <br /><br /><br />
    <h2 class="form-signin-heading text-center">Please sign in</h2>
    <br />
    <div class="errors-container text-center"></div>
    <div class="input-group input-group-lg">
      <label for="email" class="sr-only">Email address</label>
      <input type="email" id="email" class="form-control" placeholder="Email address" required="" autofocus="" autocomplete="off" />
    </div>
    <br />
    <div class="input-group input-group-lg">
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Password" required="" autocomplete="off" />
    </div>
    <br />
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <div id="sign-in" class="btn btn-lg btn-primary btn-block">Sign in</div>
  </form>
</div>

<script>
  $("#sign-in").click( function()
  {
    var email = $("#email").val();
    var password = $("#password").val();
    if(email==='test@test.com' && password==='Test1!'){
      window.location.href = "{{ site.page_url }}/homepage.html";
    } else {
      $(".errors-container").html("<h4>Invalid login attempt.</h4>");
    }
  });
</script>
