<div class="container">
  <form class="form-signin">
    <br /><br /><br />
    <h2 class="form-signin-heading text-center">Please sign in</h2>
    <div class="input-group input-group-lg">
      <label for="email" class="sr-only">Email address</label>
      <input type="email" id="email" class="form-control" placeholder="Email address" required="" autofocus="" autocomplete="off" />
    </div>
    <br />
    <div class="input-group input-group-lg">
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Password" required="" autocomplete="off" />
    </div>
    <br />
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button id="sign-in" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
</div>
